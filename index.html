<!DOCTYPE html>
<html lang="en" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta charset="UTF-8">
  <title>MZK</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id='title'> MNPST MUSIC LIBRARY </div>

<div id="container">
  <input type= "search"  placeholder="..." id="filter" type="text">
  <select id="decades" onchange="filterDecade()">
    <option value="">All Time</option>
    <option value="2020s">2020s</option>
    <option value="2010s">2010s</option>
    <option value="2000s">2000s</option>
    <option value="1990s">1990s</option>
    <option value="1980s">1980s</option>
    <option value="1970s">1970s</option>
    <option value="1960s">1960s</option>
    <option value="1950s">1950s</option>
  </select>
  <select id="genres" onchange="filterGenre()">
    <option value="">All Genres</option>
    <option value="pop/rock">pop/rock</option>
    <option value="electronic/ambient">electronic/ambient</option>
    <option value="indie/alternative">indie/alternative</option>
    <option value="jazz/free">jazz/free</option>
    <option value="beats/hip-hop">beats/hip-hop</option>
    <option value="world/afrobeat">world/afrobeat</option>
    <option value="blues/soul/vocal">blues/soul/vocal</option>
    <option value="modern/classical">modern/classical</option>
    <option value="country/folk">country/folk</option>
  </select>

  <div id="render"></div>
</div>

<div id="result-display">
  <p id="result-text"></p>
</div>
<!-- partial -->
  <script type="module" src="./js/script.js"></script>
  <script src="./js/jquery-3.6.0.min.js"></script>
  <script type="module" src="./js/filter.js"></script>
  <script src="./js/clickFilter.js"></script>
  <script src="./js/decadeFilter.js"></script>
  <script src="./js/genreFilter.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>


</body>
</html>
