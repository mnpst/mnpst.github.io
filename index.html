<!DOCTYPE html>
<html lang="en" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0", maximum-scale=1.0, user-scalable=no">
  <meta charset="UTF-8">

<body>
<!-- partial:index.partial.html -->
<div id='title'> MNPST MUSIC LIBRARY </div>

<div id="container">
  <input type= "search"  placeholder="Search..." id="filter" type="text">
<p id="text">Decade</p>
  <select id="decades" onchange="filterDecade()">
    <option value="">All Time</option>
    <option value="2010s">2010s</option>
    <option value="2000s">2000s</option>
    <option value="1990s">1990s</option>
    <option value="1980s">1980s</option>
    <option value="1970s">1970s</option>
    <option value="1960s">1960s</option>
    <option value="1950s">1950s</option>
  </select>
  <p id="text">Genre</p>
  <select id="genres" onchange="filterGenre()">
    <option value="">All</option>
    <option value="pop / rock">pop / rock</option>
    <option value="electronic">electronic</option>
    <option value="indie / alternative">indie / alternative</option>
    <option value="jazz/fusion/free">jazz/fusion/free</option>
    <option value="beats / hip hop">beats / hiphop</option>
    <option value="world/afro beat/exotica">world/afro beat/exotica</option>
    <option value="soul/funk/r'n'b">soul/funk/r'n'b</option>
    <option value="modern classical / ambient">modern classical / ambient</option>
    <option value="blues / folk / roots">blues / folk / roots</option>
    <option value="vocal jazz">vocal jazz</option>
  </select>

  <div id="render"></div>
</div>

<div id="result-display">
  <p id="result-text"></p>
</div>
<!-- partial -->

  <script src="./js/decadeFilter.js"></script>
  <script src="./js/genreFilter.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>


</body>
</html>
